<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalle del curso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<ion-list>

  <ion-item>
    <ion-label floating>Nombre del curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.NombreCurso"  disabled = "true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Instructor</ion-label>
    <ion-input type="text" [(ngModel)]="note.instructor" disabled = "true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Resumen del curso</ion-label>
    <ion-textarea [(ngModel)]="note.resumenCurso" disabled = "true"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>Temario</ion-label>
    <ion-textarea [(ngModel)]="note.temario" disabled = "true"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>Duracion del curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.duracion" disabled = "true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Inicio del curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.inicio" disabled = "true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Termino del curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.termino" disabled = "true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Horario del curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.horario" disabled = "true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Inicio de inscripcion del curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.inicioInscripciones" disabled = "true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Fecha del cierre dell curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.fechacierre" disabled = "true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Lugar del curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.lugar" disabled = "true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Numero maximo de alumnos</ion-label>
    <ion-input type="text" [(ngModel)]="note.numMax" disabled = "true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Numero minimo de alumnos</ion-label>
    <ion-input type="text" [(ngModel)]="note.numMin" disabled = "true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Costo del curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.costo" disabled = "true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Observaciones</ion-label>
    <ion-textarea [(ngModel)]="note.observaciones" disabled = "true"></ion-textarea>
  </ion-item>

</ion-list>
	<div pading>
		<button *ngIf="inscribir == 0" ion-button block (click)="inscribirme()">Inscribirme al curso</button>
		<button *ngIf="inscribir == 1" ion-button block (click)="desenscribirme()" color="danger">Eliminar curso</button>
	</div>
</ion-content>
